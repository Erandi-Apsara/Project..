<!DOCTYPE html>
<html>
<head>
  <title>Human Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .upload-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 300px;
      margin-top: 20px;
      display: none;
      border-radius: 8px;
    }

    .spinner {
      display: none;
      margin-top: 20px;
    }
  </style>
  <script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = "block";
    }

    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }
  </script>
</head>
<body>
  <div class="upload-box">
    <h2>üß† Upload Image for Human Detection</h2>
    <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
      <input type="file" name="image" onchange="previewImage(event)" required><br><br>
      <img id="preview" alt="Image Preview">
      <div id="spinner" class="spinner">
        <p>üîç Detecting... Please wait.</p>
      </div>
      <button type="submit">Detect Human</button>
    </form>
  </div>
</body>
</html>
